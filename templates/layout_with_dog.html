{% extends "layout.html" %}
{% block dog %}
<main>
    <span class="doggy">
      <div class="main_dog">
        <div class="dog_name">{% block main3 %}{% endblock %}</div>
        <div class="save-button">{% block save %}{% endblock %}</div>
        <div class="dog-image">{% block main %}{% endblock %}</div>
      </div>
    <div class="dog" id="dog">
      <div class="dog__paws">
        <div class="dog__bl-leg leg">
          <div class="dog__bl-paw paw"></div>
          <div class="dog__bl-top top"></div>
        </div>
        <div class="dog__fl-leg leg">
          <div class="dog__fl-paw paw"></div>
          <div class="dog__fl-top top"></div>
        </div>
        <div class="dog__fr-leg leg">
          <div class="dog__fr-paw paw"></div>
          <div class="dog__fr-top top"></div>
        </div>
      </div>
      <div class="dog__body">
        <div class="thought">{% block thought %}{% endblock %}</div>
        <div class="dog__tail"></div>
      </div>
      <div class="dog__head">
        <div class="dog__snout">
          <div class="dog__nose"></div>
          <div class="dog__eyes">
            <div class="dog__eye-l"></div>
            <div class="dog__eye-r"></div>
          </div>
        </div>
      </div>
      <div class="dog__head-c">
        <div class="dog__ear-l"></div>
        <div class="dog__ear-r"></div>
      </div>
    </div>
  </span>
</main>

{% if thought %}
<script>
function blink() {
  let thought = document.querySelector(".thought");
  if (thought.style.visibility == "hidden") {
    thought.style.visibility = "visible";
  } else {
    thought.style.visibility = "hidden";
  }
}
window.setInterval(blink, 3000);
</script>
{% endif %}
{% endblock %}
