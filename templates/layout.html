<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/styles.css" rel="stylesheet">
    <link href="/static/dog.css" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
    <title>Pup-Up: {% block title %}{% endblock %}</title>
  </head>
  <body>
    <nav class="bg-light border navbar navbar-expand-md navbar-light nav-custom">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <span class="title0">
            Random Pup-Up!
          </span>
        </a>
        <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
            {% if session["user_id"] %}
              <ul class="navbar-nav me-auto mt-2">
                <li class="nav-item"><a class="nav-link title0" href="/saved"> My Saved Pups</a></li>
              </ul>
              <ul class="navbar-nav ms-auto mt-2">
                <li class="nav-item"><a class="nav-link title0" href="/logout">Log Out</a></li>
              </ul>
            {% else %}
              <ul class="navbar-nav ms-auto mt-2">
                <li class="nav-item"><a class="nav-link" href="/register"><span class="title0">Register</span></a></li>
                <li class="nav-item"><a class="nav-link" href="/login"><span class="title0">Log In</span></a></li>
              </ul>
            {% endif %}
          </div>
        </div>
      </nav>
      {% block dog %}{% endblock %}
</body>
</html>
